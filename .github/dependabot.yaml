version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    commit-message:
      prefix: chore
      include: scope
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "@types/vscode"
    groups:
      all-dependabot-updates:
        patterns: ['*']
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    commit-message:
      prefix: chore
      include: scope
    groups:
      all-dependabot-updates:
        patterns: ['*']
