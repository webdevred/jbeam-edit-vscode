name: Test Jbeam Edit extension

on:
  push:
    branches: [main]
  pull_request:

jobs:
  integration-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install and start jbeam-lsp-server
        run: powershell -ExecutionPolicy Bypass -File ./scripts/setup_jbeam_server.ps1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload installer log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jbeam-install-log
          path: C:\jbeam-lsp-server\jbeam-install.log
      - run: npm clean-install
      - name: Check formatting with js-beautify
        run: |
          npm run format
          git diff --exit-code
      - run: npm run build
      - name: Run integration tests
        run: npx mocha -r ts-node/register tests/integration/**/*.ts --timeout 60000
